version: '3.8'

services:
  gnss-exporter:
    image: python:3.11-slim
    container_name: gnss-um980-exporter
    restart: unless-stopped
    working_dir: /app
    command: >
      sh -c "
        pip install --no-cache-dir prometheus-client pynmea2 &&
        python -u /app/gnss-reader.py
      "
    ports:
      - "8000:8000"
    environment:
      GNSS_HOST: "192.168.68.73"
      GNSS_PORT: "27"
      PROMETHEUS_PORT: "8000"
    volumes:
      - ./gnss-reader.py:/app/gnss-reader.py:ro
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge